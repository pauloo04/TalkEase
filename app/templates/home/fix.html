{% extends "home/base_home.html" %}

{% block head %}
    {{ super() }}
    <h1>{% block title %}Fix | TalkEase{% endblock title %}</h1>
{% endblock head %}

{% block content %}
<div class="container text-center">
    <div class="row m-5">
        <h3>The fixer can help fixing sentences (both verbal and textual)</h3>
        <h5>Please enter the text you wish to fix</h5>
    </div>
    <div class="row mt-3">
        <form action="POST">
            <div class="input-group">
                <textarea class="form-control" style="height: 200px" id="input_text" placeholder="Type your text here..."></textarea>
            </div>
            <div class="btn btn-primary m-2" onclick="get_fixed_text()">Submit</div> 
        </form> 
    </div>
    <div class="row">
        <div class="input-group pt-3">
            <textarea class="form-control" style="height: 200px" id="fixed" placeholder="Fixed text will be shown here..." readonly></textarea>
        </div>
    </div>
    <form action="POST">
        <div class="form-check form-check-inline mt-2">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="slow" value="Slow">
            <label class="form-check-label" for="slow">Slow</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="normal" value="Normal" checked>
            <label class="form-check-label" for="normal">Normal</label>
            </div>
        <div>
            <div class="btn btn-primary m-2" onclick="get_audio()">Listen</div>
        </div>
    </form>
    <audio src="" id="audio" hidden></audio>
</div>
<script src="../../static/javascript/fix.js"></script>

{% endblock %}
